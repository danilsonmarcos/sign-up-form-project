<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="flex-container-premier">
        <div id="image-content">
            <img src="../images/court-yZUhkhB-qbE-unsplash.jpg" alt="A green plant image" class="plant-image">
            <div id="text-image-box">
                <img src="../images/odin-lined.png" alt="The Odin Project Image">
                <h2 class="odin-text">ODIN</h2>
            </div>
        </div>
        <div id="form-content">
            <div id="first-paragrath-content">
                <p class="pfirst">This is not a real online service! You know you need something like this in your life
                    to help
                    you realize your deepest dreams.</p>
                <p class="pSecond">Sign up <em>now</em> to get started</p>
                <p class="pThird">You <em>know</em> you want to.</p>
            </div>
            <div id="form">
                <div id="inner-form">
                    <h2>Let's do this!</h2>
                    <div id="input-content-div">
                        <div id="first-input-content-div">
                            <div class="first-name-div">
                                <label for="first_name">FIRST NAME</label>
                                <br>
                                <input type="text" id="first-name" name="first_name" placeholder="Example: Marcos" minlength="2" required>
                            </div>
                            <div class="email-div">
                                <label for="email">EMAIL</label>
                                <br>
                                <input type="email" id="email" name="email" placeholder="example@gmail..."  required>
                            </div>
                            <div class="password-div">
                                <label for="password">PASSWORD</label>
                                <br>
                                <input type="password" id="password" name="password" minlength="6"  required>
                            </div>
                        </div>
                        <div id="second-input-content-div">
                            <div class="last_name">
                                <label for="last_name">LAST NAME</label>
                                <br>
                                <input type="text" id="last-name" name="last_name" placeholder="Example: Pinto" minlength="2"  required>
                            </div>
                            <div class="phone_number">
                                <label for="phone">PHONE NUMBER</label>
                                <br>
                                <input type="tel" id="phone" name="phone" placeholder="9453....." min="9" max="9" required>
                            </div>
                            <div class="confirm_password">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="button-submit">
                <button type="submit"> Create Account </button>
            </div>
            <div id="log-in-message">
                <p>Already have an account ? <a href="#">Log In</a> </p>
            </div>
        </div>
    </div>
</body>

</html>
